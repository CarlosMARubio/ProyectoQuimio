      <h1>Navbar example</h1>
      <p class="lead">This example is a quick exercise to illustrate how the top-aligned navbar works. As you scroll,

      <!-- No toques nada de aqui-->
      <video width="" height="300" id="videojs-vr-player" class="video-js vjs-default-skin" controls playsinline>
        <source src="360.mp4" type="video/mp4">
      </video>
      <script src="js/video.js"></script>
      <script src="js/videojs-vr.js"></script>
      <script>
        (function (window, videojs) {
          var player = window.player = videojs('videojs-vr-player');
          player.mediainfo = player.mediainfo || {};
          player.mediainfo.projection = '360';

          // AUTO is the default and looks at mediainfo
          var vr = window.vr = player.vr({ projection: 'AUTO', debug: true, forceCardboard: false });
        }(window, window.videojs));
      </script>

    </div>
